<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-background="img/box_intro_01.jpg">
					<h2>Polyphon Music Box</h2>
					<p>The automatic instrument in a box.</p>
				</section>
				<section data-background="img/box_intro_03.jpg">
				</section>
				<section data-background="img/box_intro_05.gif">
				</section>
				<section data-background="img/box_intro_02.jpg">
				</section>
				<section data-background="img/box_intro_04.jpg">
				</section>

				<section data-background="img/box_intro_03.jpg">
					<h2>How it works</h2>
					<p>How it makes music</p>
				</section>
				<section data-background="img/box_how_03.jpg">
					<h2>How it works</h2>
					<p>How it makes music</p>
				</section>
				<section data-background="img/box_how_01.jpg">
					<h2>How it works</h2>
					<p>How it makes music</p>
				</section>
				<section data-background="img/box_how_05.jpg">
					<h2>How it works</h2>
					<p>How the motor works</p>					
				</section>
				<section data-background="img/box_how_02.jpg">
					<h2>How it works</h2>
					<p>How the motor works</p>
				</section>

				<section data-background="img/box_arc_02.jpg"></section>
				<section data-background="img/box_arc_03.jpg"></section>
				<section data-background="img/box_arc_01.jpg"></section>
				<section data-background="img/box_how_04.jpg"></section>
				<section data-background="img/box_intro_01.jpg">
					<h2>Thanks for listening!</h2>
				</section>
				
				<section data-background="img/box_intro_01.jpg">
					<h2>Digging Deeper</h2>
					<p>Focusing on media archaeology.</p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			// Slide every five seconds
			Reveal.configure({
			autoSlide: 20000
			});
		</script>
	</body>
</html>
